<VirtualHost *:443>
    SSLEngine on
    SSLCertificateFile      /run/secrets/learning.educalliance.eu.crt
    SSLCertificateKeyFile   /run/secrets/learning.educalliance.eu.key

    ServerName learning.educalliance.eu

    DocumentRoot /var/www/html
    <Directory /var/www/html>
        Require all granted
        AllowOverride All
    </Directory>

    <DirectoryMatch ".*/\.(git|svn)/.*">
        Require all denied
    </DirectoryMatch>

    # enable HTTP/2, if available
    Protocols h2 http/1.1

    # HTTP Strict Transport Security (mod_headers is required) (63072000 seconds)
    Header always set Strict-Transport-Security "max-age=63072000"
</VirtualHost>
