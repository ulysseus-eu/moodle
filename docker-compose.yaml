version: "3.3"
services:
    fetcher:
        image: localhost:5000/ulysseus/metadata-fetcher:latest

        volumes:
            - metadata:/var/lib/metadata

    shibd:
        image: localhost:5000/ulysseus/shibd:3.1

        depends_on:
            - fetcher

        secrets:
            - credential-resolver.crt
            - credential-resolver.key

        volumes:
            - metadata:/var/lib/metadata
            - ./shibd/etc/:/etc/shibboleth
            - shibd_runtime:/var/run/shibboleth

    moodle:
        image: localhost:5000/ulysseus/moodle:3.9

        depends_on:
            - shibd

        ports:
            - 4243:443

        secrets:
          - self-signed.crt
          - self-signed.key
          - moodle-db.pass

        volumes:
            - ./shibd/etc/:/etc/shibboleth
            - shibd_runtime:/var/run/shibboleth
            - moodle_data:/var/www/moodledata
            - ${MOODLE_RUNTIME_DIR}:/var/www/html/learn
            - ./moodle/config.php:/var/www/html/learn/config.php

secrets:
    self-signed.crt:
        file: ${HTTPS_SERVER_CERTIFICATE}
    self-signed.key:
        file: ${HTTPS_SERVER_PKEY}
    credential-resolver.crt:
        file: ${SHIBBOLETH_SP_CERTIFICATE}
    credential-resolver.key:
        file: ${SHIBBOLETH_SP_PKEY}
    moodle-db.pass:
        file: ${MYSQL_PASSWORD_FILE}

volumes:
    moodle_data:
    shibd_runtime:
    metadata:
